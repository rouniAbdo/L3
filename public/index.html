<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
  <title>Produkthantering</title>
</head>
<body>
    <div class="container">
        <h1>Produkthantering</h1>
        <div class="form-section">
            <h2>Lägg till ny produkt</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Namn:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Pris:</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Antal:</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productVat">Moms (%):</label>
                    <select id="productVat" required>
                        <option value="25">25%</option>
                        <option value="12">12%</option>
                        <option value="6">6%</option>
                        <option value="0">0%</option>
                    </select>
                </div>
                <button type="submit">Lägg till produkt</button>
            </form>
            <!-- Message container -->
            <div id="formMessage" class="message"></div>
        </div>

        <div class="product-list-section">
            <h2>Produktlista</h2>
            <div class="total-price">
                <strong>Totalt värde: </strong>
                <span id="totalPrice">0 kr</span>
            </div>
            <table id="productList">
                <thead>
                    <tr>
                        <th>Namn</th>
                        <th>Pris</th>
                        <th>Antal</th>
                        <th>Moms</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal for editing product -->
<div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Redigera produkt</h2>
      <form id="editProductForm">
        <div class="form-group">
          <label for="editProductName">Namn:</label>
          <input type="text" id="editProductName" required>
        </div>
        <div class="form-group">
          <label for="editProductPrice">Pris:</label>
          <input type="number" id="editProductPrice" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="editProductQuantity">Antal:</label>
          <input type="number" id="editProductQuantity" min="0" required>
        </div>
        <div class="form-group">
          <label for="editProductVat">Moms (%):</label>
          <select id="editProductVat" required>
            <option value="25">25%</option>
            <option value="12">12%</option>
            <option value="6">6%</option>
            <option value="0">0%</option>
          </select>
        </div>
        <button type="submit">Spara ändringar</button>
      </form>
    </div>
  </div>
    <!-- Modal for deleting product -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Bekräfta borttagning</h2>
      <p>Är du säker på att du vill ta bort denna produkt?</p>
      <button id="confirmDelete">Ja, ta bort</button>
      <button id="cancelDelete">Avbryt</button>
    </div>
  </div>
</body>
</html>
