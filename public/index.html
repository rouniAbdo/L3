<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module"></script>
  <title>Produkthantering</title>
</head>
<body>
    <div class="container">
        <h1>Produkthantering</h1>
        <div class="form-section">
            <h2>Lägg till ny produkt</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Namn:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Pris:</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Antal:</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productVat">Moms (%):</label>
                    <input type="number" id="productVat" min="0" max="100" required>
                </div>
                <button type="submit">Lägg till produkt</button>
            </form>
        </div>

        <div class="product-list-section">
            <h2>Produktlista</h2>
            <div class="total-price">
                <strong>Totalt värde: </strong>
                <span id="totalPrice">0 kr</span>
            </div>
            <table id="productList">
                <thead>
                    <tr>
                        <th>Namn</th>
                        <th>Pris</th>
                        <th>Antal</th>
                        <th>Moms</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
